<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跆拳道九段联盟-管理页</title>
    <link rel="shortcut  icon" type="image/x-icon" href="../images/icon/icon.ico" media="screen"  />
    <link rel="stylesheet" type="text/css" href="../styles/login.css"/>
    <script type="text/javascript" src="../scripts/login.js"></script>
</head>
 
<body>
<div id="login_frame">
    <p id="image_logo"><img src="../images/logo.png" height="120" ></p>
    <form method="post" action="/login/">
 
        <p><label class="label_input">用户名</label><input type="text" id="username" class="text_field"/></p>
        <p><label class="label_input">密码</label><input type="text" id="password" class="text_field"/></p>
 
        <div id="login_control" align="center">
            <input type="button" id="btn_login" value="登录" onclick="login();"/>
        </div>
    </form>
</div>
 
</body>
</html>
